<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
</head>
<body>

    <div class="modal fade" tabindex="-1" role="dialog" id="myModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Welcome To ForaWhile !</h4>
                </div>
                <div class="modal-body">
<!--                    省略号<p>&hellip;</p>-->

                    <img src="../../../images/flower.png"  alt="" width="72" height="72">

                    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
                    <label for="inputAccount" class="sr-only">Email address</label>
                    <input type="account" id="inputAccount" class="form-control" placeholder="Account" required autofocus>
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                    <div class="checkbox mb-3">
                        <label>
                            <input type="checkbox" value="remember-me"> Remember me
                        </label>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block " type="submit" id="sign_in_btn">Sign in</button>
                    <button class="btn btn-lg btn-default btn-block" type="button" id="forget_pwd_btn">Forget PWD</button>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="reg_btn">Register</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

</body>
<script src="/jquery/jquery-3.4.1.min.js"></script>
<script src="/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script type="text/javascript">
    jQuery(function () {
        //页面加载完毕后执行的操作
        jQuery("#myModal").modal("show");
    });

</script>
</html>
